@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
<head>

    <title>@title</title>

    <script type="text/javascript" src='@routes.Assets.versioned("javascripts/jquery.min.map")'></script>
</head>
<body>
@content
</body>
</html>
